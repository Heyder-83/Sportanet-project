<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportanet - Inicio</title>
    <link rel="stylesheet" href="CSS/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Script general para cargar el header a cualquier html -->
    <div id="header-container"></div>
    
    <!-- Script que carga el encabezado -->
    <script>
        // Selecciona el contenedor del encabezado
        const headerContainer = document.getElementById('header-container');

        // Usa la API fetch para obtener el contenido de header.html
        fetch('includes/header.html')
            .then(response => response.text())
            .then(html => {
                // Inserta el HTML obtenido en el contenedor
                headerContainer.innerHTML = html;
            })
            .catch(error => {
                console.error('Error al cargar el encabezado:', error);
            });
    </script>

    <main>
        <img src="assets/sportanet-logo.png" alt="Sportanet Logo" class="main-logo">
        <div class="slogan">Made easy 4 you</div>

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="menu">
            <a href="inscripcion.html">Bookings</a>
            <a href="inscripcion.html">Calendar</a>
            <a href="inscripcion.html">Publish your event</a>
        </div>
    </main>
</body>
</html>
